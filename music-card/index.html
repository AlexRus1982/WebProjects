<!document html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ItemBox</title>
        <link rel="stylesheet" href="itemBox.css">
        <style>
            @font-face
            {
                font-family: Lassus; /* Гарнитура шрифта */
                src: url(LASSUS.ttf); /* Путь к файлу со шрифтом */
            }
        </style>
        <script src="itemBox.js"></script>

    <body onload="makeTable()">
        <select id="key1" class="note" onchange="updateNotes()">
            <option class="note">`</option>"
            <option class="note">1</option>"
        </select>
        <select id="table1" class="note" onchange="updateNotes()"></select>
        <select id="key2"  class="note" onchange="updateNotes()">
            <option class="note">`</option>"
            <option class="note">1</option>"
        </select>
        <select id="table2" class="note" onchange="updateNotes()"></select>
        <br />
        <select class="noteName" id="noteName1"></select>
        <select class="noteName" id="noteName2"></select>
        <br />
        <select class="noteName" id="octava1"></select>
        <select class="noteName" id="octava2"></select>
        <br />
        <button onclick="onClickCard('cards.html')">Карточки</button>
        <button onclick="onClickCard('print_cards.html')">На печать</button>
    </body>
</html>
