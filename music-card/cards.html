<!document html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music cards</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @font-face
            {
                font-family: Lassus; /* Гарнитура шрифта */
                src: url(LASSUS.ttf); /* Путь к файлу со шрифтом */
            }
        </style>
        <script src="cards.js"></script>
    </head>
    <body>
        <table>
            <tr class="main">
                <td class="maintd">
                    <h1 contenteditable="false" id="noteStat1">
                        155Q555=
                    </h1>
                </td>
                <td class="maintd">
                    <h1 contenteditable="false" id="noteStat2">
                        `55w555=
                    </h1>
                </td>
            </tr>
            <tr class="main">
                <td class="maintd">
                    <!-- -->
                    <table>
                        <tr height="150">
                            <td class="middle" id="firstCardNotes"></td>
                        </tr>
                        <tr height="25"><td id="note1"></td></tr>
                        <tr height="25"><td id="octave1"></td></tr>
                        <tr height="90">
                            <td class="middle" id="firstCardOctavs">
                            </td>
                        </tr>
                    </table>
                    <!-- -->
                </td>
                <td class="maintd">
                    <!-- -->
                    <table>
                        <tr height="150">
                            <td class="middle" id="secondCardNotes">
                            </td>
                        </tr>
                        <tr height="25"><td id="note2"></td></tr>
                        <tr height="25"><td id="octave2"></td></tr>
                        <tr height="90">
                            <td class="middle" id="secondCardOctavs">
                            </td>
                        </tr>
                    </table>
                    <!-- -->
                </td>
            </tr>
        </table>
        <script>
            document.addEventListener("DOMContentLoaded", function (event) {
                makeButtons("firstCardNotes", 2);
                makeButtons("secondCardNotes", 0);
                makeOctavs("firstCardOctavs", 2, 1);
                makeOctavs("secondCardOctavs", 0, 2);
                getParams();
            });
        </script>
    </body>
</html>
